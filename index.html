<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<script src="script.js" defer></script>
<body>
    <div id="calculatorBody" class="flex-container" >
        <div id="displayScreen">
            <h1 id="results"></h1>
        </div>
        <div id="numbers" class="flex-container">
            <button class="button">9</button>
            <button class="button">8</button>
            <button class="button">7</button>
            <button class="button">6</button>
            <button class="button">5</button>
            <button class="button">4</button>
            <button class="button">3</button>
            <button class="button">2</button>
            <button class="button">1</button>
            <button class="button" id="decimal">.</button>
            <button class="button">0</button>
            <button  id="delete" class="button">Del</button>
        </div>
        <div id="operators">
            <button class="button" style="background-color:lawngreen;">+</button>
            <button class="button" style="background-color:lawngreen;">-</button>
            <button class="button" style="background-color:lawngreen;">*</button>
            <button class="button" style="background-color:lawngreen;">/</button>
            <button class="button" style="background-color:darkkhaki;">=</button>
            <button id="clear" class="button" style="background-color:red;">Clear</button>
        </div>
        
    </div>
</body>
</html>
